<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiveSpace Design</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #333333;
            --secondary-color: #f5f2d5;
            --accent-color: #8a6d3b;
            --hover-color: #6b5b3a;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #f5f2d5;
            color: var(--primary-color);
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
        }
        
        .branding {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 3rem;
            text-align: center;
        }
        
        .logo-container {
            margin-bottom: 1.5rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out forwards;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            object-fit: contain;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
        }
        
        .banner {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out forwards;
            animation-delay: 0.3s;
        }
        
        .banner h1 {
            font-size: 2.8rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.3rem;
            line-height: 1;
        }
        
        .banner .subtitle {
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 3px;
            color: var(--accent-color);
            text-transform: uppercase;
        }
        
        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
            margin: 2rem 0;
            width: 100%;
            max-width: 900px;
        }
        
        .top-buttons {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out forwards;
            animation-delay: 0.6s;
        }
        
        .bottom-buttons {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out forwards;
            animation-delay: 0.9s;
        }
        
        .btn {
            padding: 1rem 2rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 0.9rem;
            font-weight: 600;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }
        
        .btn:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            background-color: var(--hover-color);
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn-accent {
            background-color: var(--accent-color);
        }
        
        .btn-accent:hover {
            background-color: var(--hover-color);
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            .banner h1 {
                font-size: 2.2rem;
            }
            
            .banner .subtitle {
                font-size: 0.85rem;
                letter-spacing: 2px;
            }
            
            .button-group {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }
            
            .btn {
                width: 100%;
                max-width: 220px;
                padding: 0.9rem 1.5rem;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="branding">
            <div class="logo-container">
                <img src="1c7a35cb40c98ed3e40fe122d8381476.jpg" alt="FiveSpace Design Logo" class="logo">
            </div>
            
            <div class="banner">
                <h1>FiveSpace</h1>
                <div class="subtitle">Design Studio</div>
            </div>
        </div>
        
        <div class="button-group top-buttons">
            <button class="btn">Architecture</button>
            <button class="btn">Interior</button>
            <button class="btn">Landscape</button>
        </div>
        
        <div class="button-group bottom-buttons">
            <button class="btn">Urban Design</button>
            <button class="btn">Sustainable Design</button>
            <button class="btn">ArchViz</button>
            <button class="btn btn-accent">Get a Free Quote</button>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Add staggered animation to buttons
            const topBtns = document.querySelectorAll('.top-buttons .btn');
            const bottomBtns = document.querySelectorAll('.bottom-buttons .btn');
            
            topBtns.forEach((btn, index) => {
                btn.style.animationDelay = `${0.6 + index * 0.1}s`;
            });
            
            bottomBtns.forEach((btn, index) => {
                btn.style.animationDelay = `${0.9 + index * 0.1}s`;
            });
            
            // Enhanced hover effects
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(button => {
                button.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-5px) scale(1.03)';
                });
                
                button.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
            });
        });
    </script>
</body>
</html>
