<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiveSpace Design</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap');
        
        :root {
            --primary-color: #333333;
            --secondary-color: #f5f2d5;
            --accent-color: #8a6d3b;
            --hover-color: #6b5b3a;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f5f2d5;
            color: var(--primary-color);
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
        }
        
        .banner {
            text-align: center;
            margin: 3rem 0;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out forwards;
            animation-delay: 0.3s;
        }
        
        .banner h1 {
            font-size: 4.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }
        
        .banner p {
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 5px;
            color: var(--accent-color);
        }
        
        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
            margin: 2rem 0;
            width: 100%;
            max-width: 900px;
        }
        
        .top-buttons {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out forwards;
            animation-delay: 0.6s;
        }
        
        .bottom-buttons {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out forwards;
            animation-delay: 0.9s;
        }
        
        .btn {
            padding: 1rem 2rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.4s ease;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            background-color: var(--hover-color);
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn-accent {
            background-color: var(--accent-color);
        }
        
        .btn-accent:hover {
            background-color: var(--hover-color);
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            .banner h1 {
                font-size: 3rem;
            }
            
            .banner p {
                font-size: 1rem;
            }
            
            .button-group {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="button-group top-buttons">
            <button class="btn">Architecture</button>
            <button class="btn">Interior</button>
            <button class="btn">Landscape</button>
        </div>
        
        <div class="banner">
            <h1>FiveSpace</h1>
            <p>DESIGN STUDIO</p>
        </div>
        
        <div class="button-group bottom-buttons">
            <button class="btn">Urban Design</button>
            <button class="btn">Sustainable Design</button>
            <button class="btn">ArchViz</button>
            <button class="btn btn-accent">Get a Free Quote</button>
        </div>
    </div>
    
    <script>
        // Add slight delay to button animations for better visual effect
        document.addEventListener('DOMContentLoaded', function() {
            const topButtons = document.querySelector('.top-buttons');
            const bottomButtons = document.querySelector('.bottom-buttons');
            
            // Add staggered animation to buttons
            const topBtns = topButtons.querySelectorAll('.btn');
            const bottomBtns = bottomButtons.querySelectorAll('.btn');
            
            topBtns.forEach((btn, index) => {
                btn.style.animationDelay = `${0.6 + index * 0.1}s`;
            });
            
            bottomBtns.forEach((btn, index) => {
                btn.style.animationDelay = `${0.9 + index * 0.1}s`;
            });
            
            // Add hover effect enhancement
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(button => {
                button.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-5px)';
                });
                
                button.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
            });
        });
    </script>
</body>
</html>
