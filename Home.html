<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiveSpace - Home</title>
    <style>
        /* Google Sites Style Reset */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Google Sans', Arial, sans-serif;
            line-height: 1.6;
            color: #202124;
        }
        
        /* Navigation Styles */
        .g-nav {
            background: #1a73e8;
            padding: 12px 24px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .g-nav-links {
            display: flex;
            gap: 15px;
        }
        
        .g-nav a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        .g-nav a:hover {
            background-color: rgba(255,255,255,0.2);
        }
        
        .g-logo {
            color: white;
            font-weight: 500;
            font-size: 18px;
        }
        
        /* Hamburger Menu */
        .hamburger {
            display: none;
            cursor: pointer;
            padding: 8px;
        }
        
        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 5px 0;
            transition: 0.4s;
        }
        
        /* Main Content Styles */
        .g-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Footer Styles */
        .g-footer {
            background: #f8f9fa;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #dadce0;
            margin-top: 40px;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .g-nav-links {
                display: none;
                position: absolute;
                top: 60px;
                left: 0;
                right: 0;
                background: #1a73e8;
                flex-direction: column;
                padding: 10px 0;
            }
            
            .g-nav-links.active {
                display: flex;
            }
            
            .g-nav-links a {
                padding: 12px 24px;
                border-radius: 0;
            }
            
            .hamburger {
                display: block;
            }
            
            .hamburger.active div:nth-child(1) {
                transform: rotate(-45deg) translate(-5px, 6px);
            }
            
            .hamburger.active div:nth-child(2) {
                opacity: 0;
            }
            
            .hamburger.active div:nth-child(3) {
                transform: rotate(45deg) translate(-5px, -6px);
            }
        }
    </style>
</head>
<body>
    <!-- Google Style Navigation -->
    <nav class="g-nav">
        <div class="g-logo">FiveSpace</div>
        
        <div class="g-nav-links" id="navLinks">
            <a href="index.html" class="active">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact</a>
        </div>
        
        <div class="hamburger" id="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div class="g-container">
        <h1>Welcome to FiveSpace</h1>
        <p>This is your homepage content. Replace this with your actual content from Google Sites.</p>
        
        <!-- Add your sections here -->
        <section>
            <h2>Our Services</h2>
            <p>Service descriptions go here...</p>
        </section>
    </div>

    <!-- Footer -->
    <footer class="g-footer">
        <p>&copy; 2025 FiveSpace. All rights reserved.</p>
    </footer>

    <!-- Mobile Menu Script -->
    <script>
        function toggleMenu() {
            const navLinks = document.getElementById('navLinks');
            const hamburger = document.getElementById('hamburger');
            
            navLinks.classList.toggle('active');
            hamburger.classList.toggle('active');
        }
        
        // Close menu when clicking a link (mobile)
        document.querySelectorAll('.g-nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth <= 768) {
                    document.getElementById('navLinks').classList.remove('active');
                    document.getElementById('hamburger').classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
